    <div class="login_page">

          <form class="register_form active" id="register_form">

            <input type="text" placeholder="Имя"/>

            <p class="message"><a href="#" id="login_btn">Войти</a></p>

          <form class="login_form" id="login_form">

        </div>
      </div>
